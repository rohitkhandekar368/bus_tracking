<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Bus Tracks</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        background-color: #130f40; /* Background color */
      }
      .container {
        padding: 20px;
      }
      h1 {
        color: #fff;
        text-align: center;
        margin-bottom: 20px;
      }
      .bus-track-btn {
        width: 100%;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>All Bus Tracks</h1>
      <div class="row">
        <div class="col-md-4 mb-3">
          <button class="btn btn-primary bus-track-btn">
            <i class="bi bi-bus-front"></i> Vadgaon
          </button>
        </div>
        <div class="col-md-4 mb-3">
          <button class="btn btn-primary bus-track-btn">
            <i class="bi bi-bus-front"></i> Mahantesh Nagar
          </button>
        </div>
        <div class="col-md-4 mb-3">
          <button class="btn btn-primary bus-track-btn">
            <i class="bi bi-bus-front"></i> Ganeshpur
          </button>
        </div>
        <div class="col-md-4 mb-3">
          <button class="btn btn-primary bus-track-btn">
            <i class="bi bi-bus-front"></i> Hanuman Nagar
          </button>
        </div>
        <div class="col-md-4 mb-3">
          <button class="btn btn-primary bus-track-btn">
            <i class="bi bi-bus-front"></i> Shahapur
          </button>
        </div>
        <div class="col-md-4 mb-3">
          <button class="btn btn-primary bus-track-btn">
            <i class="bi bi-bus-front"></i> Kakati
          </button>
        </div>
        <div class="col-md-4 mb-3">
          <button class="btn btn-primary bus-track-btn">
            <i class="bi bi-bus-front"></i> Bhagya Nagar
          </button>
        </div>
        <div class="col-md-4 mb-3">
          <button class="btn btn-primary bus-track-btn">
            <i class="bi bi-bus-front"></i> Sambra
          </button>
        </div>
        <div class="col-md-4 mb-3">
          <button class="btn btn-primary bus-track-btn">
            <i class="bi bi-bus-front"></i> Khanapur
          </button>
        </div>
        <div class="col-md-4 mb-3">
          <button class="btn btn-primary bus-track-btn">
            <i class="bi bi-bus-front"></i> R C Nagar
          </button>
        </div>
        <div class="col-md-4 mb-3">
          <button class="btn btn-primary bus-track-btn">
            <i class="bi bi-bus-front"></i> CBT
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
